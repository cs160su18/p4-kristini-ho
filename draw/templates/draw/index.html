{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <canvas id="myCanvas" width="750px" height="750px"></canvas>
</body>
<script>

    // setting up the canvas and one paper tool
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var tool = new paper.Tool();

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;

    var socket = new WebSocket('ws://p4-kristini-ho-kristinho836388.codeanyapp.com:8765/');
  
    var path = new paper.Path();
    path.strokeColor = 'black';
    path.strokewidth = 10;
  
//     var paths = [new paper.Path(), new paper.Path(), new paper.Path()]
  
    var myColor = 'red'; // dummy color which will be replaced later
    var colorOptions = ['red', 'green', 'blue', 'black'];
    var clientID = 0;
    var inactive = true;

    tool.onMouseMove = function(event) {
      if (inactive) {
         var msg = {
            type: "firstMove",
            clientID: clientID
         };
        socket.send(JSON.stringify(msg));
        myColor = colorOptions[clientID];
        inactive = false;
      }
     
      var msg = {
          type: "point",
          x: event.point.x,
          y: event.point.y,
          color: myColor,
          id: clientID
      };

      socket.send(JSON.stringify(msg));      

    };

    socket.onopen = function (event) { 
      console.log("socket opened");
      // socket.send("Hello server, socket opened!");
      
    }
  

    // received message from server
    socket.onmessage = function(receivedMessage){
    
      var msg = JSON.parse(receivedMessage.data);
      switch (msg.type) {    
          case "firstMove":
              if (inactive) {
                clientID += 1;                
              }
         
              break;
           case "point":  
              // check for "currently drawing"
              // if different, then create a new path and reassign current drawing
              path.strokeColor = msg.color;
              path.add(new paper.Point(msg.x, msg.y));

              break;  
      }

      console.log("message received:");
      console.log(msg);      
    };

    // notify console if socket closes unexpectedl
    socket.onclose = function(e){
     console.error('chat socket closed unexpectedly');
    };
  


</script>
</html>
